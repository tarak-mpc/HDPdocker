version: '2'
services:
  postgres:
    networks:
      custom:
        ipv4_address: 172.20.0.2
    container_name: postgres
    build:
     context: ../../containers/postgres
     args:
      - DDL_URL=${DDL_URL}
    image: hdp/postgres6
    ports:
     - "5432:5432"
    hostname: postgres

  kdc:
    networks:
      custom:
        ipv4_address: 172.20.0.3
    container_name: kdc
    image: sequenceiq/kerberos
    hostname: kdc.hdp.com
    ports:
     - "88:88"
     - "749:749"
    privileged: true
    volumes:
     - "/dev/urandom:/dev/random"
     - "/etc/krb5.conf:/etc/krb5.conf"
    environment:
      BOOTSTRAP: 0
      REALM: KDC.HDP.COM
      DOMAIN_REALM:  kdc.hdp.com
      KERB_MASTER_KEY: master
      KERB_ADMIN_USER: admin
      KERB_ADMIN_PASS: admin
      SEARCH_DOMAINS:  kdc.hdp.com


  ambari-server:
    networks:
      custom:
        ipv4_address: 172.20.0.4
    container_name: ambari-server
    build:
      context: ../../containers/ambari-server
      args:
       - AMBARI_REPO_URL=${AMBARI_REPO_URL}
    image: hdp/ambari-server6
    hostname: ambari-server
    extra_hosts:
     - "kdc.hdp.com:172.20.0.3"
    ports:
     - "8080:8080"
     - "8440:8440"
     - "8441:8441"
    depends_on:
      - postgres

  master0:
    networks:
      custom:
        ipv4_address: 172.20.0.5
    container_name: master0
    build:
      context: ../../containers/node
      args:
       - AMBARI_REPO_URL=${AMBARI_REPO_URL}
       - HDP_REPO_URL=${HDP_REPO_URL}
    image: hdp/master6s
    privileged: true
    hostname: master0
    extra_hosts:
     - "kdc.hdp.com:172.20.0.3"
    ports:
     # HDFS
