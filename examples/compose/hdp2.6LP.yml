      context: ../../containers/node
      args:
       - AMBARI_REPO_URL=${AMBARI_REPO_URL}
    image: image/worker
    privileged: true
    hostname: dn0
    domainname: hdp.com
    dns: 8.8.8.8
    extra_hosts:
     - "repo.hdp.com:172.20.0.3"
