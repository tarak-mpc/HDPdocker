version: '2'
services:
  postgres.hdp.com:
    networks:
      custom:
        ipv4_address: 172.20.0.2
    container_name: postgres
    build:
     context: ../../containers/postgres
     args:
      - DDL_URL=${DDL_URL}
    image: image/postgres
    ports:
     - "5432:5432"
    hostname: postgres
    domainname: hdp.com

  repo.hdp.com:
    networks:
      custom:
        ipv4_address: 172.20.0.3
    container_name: repo
        build:
     context: ../../containers/repo-mirror
     args:
      - FQDN=repo.hdp.com
      - HDP_VERSION=2.6.0.3
      - HDP_UTILS_VERSION=1.1.0.21
      - AMBARI_VERSION=2.5.0.3
    image: image/repo-mirror
    hostname: repo
    domainname: hdp.com
    ports:
     - "80:80"
    privileged: true

  ambari-server.hdp.com:
    networks:
      custom:
        ipv4_address: 172.20.0.4
    container_name: ambari-server
    build:
      context: ../../containers/ambari-server
      args:
       - AMBARI_REPO_URL=${AMBARI_REPO_URL}
    image: image/ambari-server
    hostname: ambari-server
    domainname: hdp.com
    extra_hosts:
     - "repo.hdp.com:172.20.0.3"
    ports:
     - "8080:8080"
     - "8440:8440"
     - "8441:8441"
    privileged: true

  master0.hdp.com:
    networks:
      custom:
        ipv4_address: 172.20.0.5
    container_name: master0
    build:
      context: ../../containers/node
      args:
       - AMBARI_REPO_URL=${AMBARI_REPO_URL}
    image: image/master
    privileged: true
    hostname: master0
    domainname: hdp.com
    dns: 8.8.8.8
    extra_hosts:
     - "repo.hdp.com:172.20.0.3"
     - "master0.hdp.com master0:172.20.0.5"
     - "ambari-server.hdp.com ambari-server:172.20.0.4"
     - "dn2.hdp.com dn2:172.20.0.8"
     - "dn1.hdp.com dn1:172.20.0.7"
     - "postgres.hdp.com postgres:172.20.0.2"
     - "dn0.hdp.com dn0:172.20.0.6"
     
    ports:
     # HDFS
     - "50070:50070"
     - "8020:8020"
     - "9000:9000"
